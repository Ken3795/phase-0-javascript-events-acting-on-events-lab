<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodger Game</title>
    <style>
      #game {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: black;
      }

      #dodger {
        position: absolute;
        bottom: 0px;
        left: 180px; /* Starting position */
        width: 40px;
        height: 20px;
        background-color: #ff69b4; /* Pink */
      }
    </style>
  </head>
  <body>
    <h1>Rock Dodger!</h1>
    <div id="game">
      <div id="dodger"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
